<!DOCTYPE html>
<htm lang="th">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
 
    <!-- Google Font -->
    <link href="//fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
 
    <style>
        html {
 
        }
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, Roboto, 'Mitr', sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            text-rendering: optimizelegibility;
        }
 
        .background {
            height: 100vh;
            background-image: url('https://pharm.md.kku.ac.th/static/elements/images/12863865396672.JPG');
            filter: blur(5px);
            -webkit-filter: blur(5px);
            opacity: 0.35;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }
 
        @media only screen and (max-width: 768px) {
            .center {
                position: absolute;
                width: 90%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }
 
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .card-body {
            padding: auto;
            background-color: rgb(255, 255, 255);
            border: 0;
            outline: none;
            margin: auto;
            width: 100%;
            border-radius: 30px
            
            
        }
        .form-check-label {
            margin-bottom: 10px;
        }
        .before {
            width: 15%;
            background-color: #FF8A00;
            color: white;
            border-radius: 60px;
            border: 0;
            margin-top: 30px;
            outline: none;
        }
        .next {
            width: 15%;
            background-color: #0C9200;
            color: white;
            border-radius: 60px;
            border: 0;
            margin-top: 30px;
            outline: none;
        }
    </style>
 
    <title>Organization Documents Tracker</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="center">
            <div class="text-center">
                <img src="https://pharm.md.kku.ac.th/static/elements/logo/logo.png" width="128" height="128" />
                <h2 class="fw-bold">ระบบติดตามการจัดหายาเฉพาะรายให้ผู้ป่วยเฉพาะโรค</h2>
                <h5 class="fw-lighter">งานเภสัชกรรม โรงพยาบาลศรีนครินทร์</h5>
            </div>
            <form>
                    <div class="card-body">        
                        <h4 class="fw-bold text-center"> แบบฟอร์ม"....."</h4>
                        <div class="mb-3">
                            <h6 class="fw-bold">ข้อมูลยา</h6>
                            <div class="form-group row">
                                <label for="medicineName"
                                    class="col-md-3 col-form-label text-md-end">ชื่อยาและความแรง</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="medicineName" name="medicineName" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="medicineQuantity"
                                    class="col-md-3 col-form-label text-md-end">ขนาดยาที่ใช้ต่อครั้ง</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="medicineQuantity" name="medicineQuantity" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="medicineTimeUse"
                                    class="col-md-3 col-form-label text-md-end">จำนวนครั้งที่ใช้</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="medicineTimeUse" name="medicineTimeUse" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="medicineTimeUse"
                                    class="col-md-3 col-form-label text-md-end">จำนวนครั้งที่ใช้</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="medicineTimeUse" name="medicineTimeUse" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="allTimeMed"
                                    class="col-md-3 col-form-label text-md-end">ระยะเวลาทั้งหมด</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="allTimeMed" name="allTimeMed" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="medicinePay"
                                    class="col-md-3 col-form-label text-md-end">ราคายาทั้งหมด</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="medicinePay" name="medicinePay" required><br>
                                </div>
                            </div>
                        
                        
                        <div class="row">
                            <label for="medicineReason" 
                                class="col-form-label" style="margin-left: 60px; margin-bottom: 15px;">เหตุผลที่ไม่สามารถใช้ยาในบัญชีหลักแห่งชาติ</label>
                            <div class="col-md-9" style="margin-left: 100px;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice1Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice1Reason">เกิดอาการข้างเคียงในการใช้ยาในบัญชียาหลักแห่งชาติ(ADR) หรือแพ้ยา</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice2Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice2Reason">ผู้ป่วยใช้ยาในบัญชียาหลักแห่งชาติแล้ว แต่ผลการรักษาไม่บรรลุเป้าหมาย</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice3Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice3Reason">ไม่มียาในบัญชียาหลักแห่งชาติให้ใช้ แต่ผู้ป่วยมีข้อบ่งชี้การใช้ยาตามที่ อย. กำหนด</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice4Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice4Reason">มี Contraindication หรือ Drug Interaction กับยาในบัญชียาหลักแห่งชาติ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice5Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice5Reason">ยาในบัญชียาหลักแห่งชาติราคาแพงกว่า</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="medicineReason"
                                        id="choice6Reason" value="Direct" required>
                                    <label class="form-check-label" for="choice6Reason">ผู้ป่วยแสดงความจำนงต้องการ (เบิกไม่ได้)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                    <label type="button" class="before">ก่อนหน้า</label>
                    <label type="button" class="next">ถัดไป</label>
                    </div>
                    <h5 class="fw-bold text-end">หน้าที่ 2/3</h5>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
