<!DOCTYPE html>
<html lang="th">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="//fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

    <style>
        html {}

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, Roboto, 'Mitr', sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
            text-rendering: optimizelegibility;
        }

        .background {
            height: 100vh;
            background-image: url('https://pharm.md.kku.ac.th/static/elements/images/12863865396672.JPG');
            filter: blur(5px);
            -webkit-filter: blur(5px);
            opacity: 0.35;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        @media only screen and (max-width: 768px) {
            .center {
                position: absolute;
                width: 90%;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .card-body {
            padding: auto;
            background-color: rgb(255, 255, 255);
            border: 0;
            outline: none;
            margin: auto;
            width: 100%;
            border-radius: 60px;
        }

    </style>

    <title>Organization Documents Tracker</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <div class="center">
            <div class="text-center">
                <img src="https://pharm.md.kku.ac.th/static/elements/logo/logo.png" width="128" height="128" />
                <h2 class="fw-bold">ระบบติดตามการจัดหายาเฉพาะรายให้ผู้ป่วยเฉพาะโรค</h2>
                <h5 class="fw-lighter">งานเภสัชกรรม โรงพยาบาลศรีนครินทร์</h5>
            </div>
            <form>
                <div class="card-body">
                    <h4 class="fw-bold text-center">แบบฟอร์ม "....."</h4>

                    <div class="mb-3">
                        <h6 class="fw-bold">ข้อมูลแพทย์ผู้ใช้ยา</h6>
                        <div class="form-group row">
                            <label for="doctorName"
                                class="col-md-3 col-form-label text-md-end">ชื่อ-สกุลแพทย์</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="doctorName" name="doctorName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="doctorDivision" class="col-md-3 col-form-label text-md-end">ภาควิชา</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="doctorDivision" name="doctorDivision"required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="doctorTelephone"
                                class="col-md-3 col-form-label text-md-end">โทรศัพท์</label>
                            <div class="col-md-9">
                                <input type="tel" class="form-control" id="doctorTelephone" name="doctorTelephone"
                                    pattern="[0-9]{10}" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6 class="fw-bold">ข้อมูลผู้ป่วย</h6>
                        <div class="form-group row">
                            <label for="patientName"
                                class="col-md-3 col-form-label text-md-end">ชื่อ-สกุลผู้ป่วย</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="patientName" name="patientName"required>
                            </div>
                            <label for="patientHN" class="col-md-1 col-form-label text-md-end">HN</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" id="patientHN" name="patientHN" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="patientAge" class="col-md-3 col-form-label text-md-end">อายุ</label>
                            <div class="col-md-2">
                                <input type="number" class="form-control" min="0" id="patientAge" name="patientAge"
                                required>
                            </div>
                            <label for="patientWeight" class="col-md-1 col-form-label text-md-end">น้ำหนัก</label>
                            <div class="col-md-2">
                                <input type="number" class="form-control" min="0" id="patientWeight" name="patientWeight"
                                required>
                            </div>
                            <label for="patientHeight" class="col-md-1 col-form-label text-md-end">ส่วนสูง</label>
                            <div class="col-md-2">
                                <input type="number" class="form-control" min="0" id="patientHeight" name="patientHeight"
                                required>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-form-label text-md-end" for="patientECOG">ECOG Score</label>
                            <div class="col-md-9 range">
                                <input type="range" class="form-range" value="1" min="1" max="5" id="patientECOG"
                                    name="patientECOG" />
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-md-3 col-form-label text-md-end" for="patientPayer">สิทธิ</label>
                            <div class="col-md-9">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerDirect" value="Direct" required>
                                    <label class="form-check-label" for="patientPayerDirect">จ่ายตรง</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerLocal" value="Local" required>
                                    <label class="form-check-label" for="patientPayerLocal">อปท.</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerSOF" value="SOF" required>
                                    <label class="form-check-label" for="patientPayerSOF">รัฐวิสาหกิจ</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerUC" value="UC" required>
                                    <label class="form-check-label" for="patientPayerUC">บัตรทอง</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerSSS" value="SSS" required>
                                    <label class="form-check-label" for="patientPayerSSS">ประกันสังคม</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerSelfPay" value="SelfPay" required>
                                    <label class="form-check-label" for="patientPayerSelfPay">Self-Pay</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="patientPayer"
                                        id="patientPayerOth" value="Oth" required>
                                    <label class="form-check-label" for="patientPayerOth">อื่น ๆ</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>
<!-- MDB -->

</html>
